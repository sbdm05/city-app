<ion-header>
  <ion-toolbar>
    <ion-title>
      Actualit√©s
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="posts$ | async as posts">

  <ion-card *ngFor='let post of posts'>

    <ion-card-header>
      <ion-card-title>{{ post.title.rendered}}</ion-card-title>
      <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content [innerHtml]="post.excerpt.rendered">
    </ion-card-content>

    <ion-button size="small" (click)="setOpen(true)">+</ion-button>

    <ion-modal [isOpen]="isModalOpen">
      <ng-template>
        <ion-header>
          <ion-toolbar>
            <ion-title>Modal</ion-title>
            <ion-buttons slot="end">
              <ion-button (click)="setOpen(false)">Close</ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding" [innerHtml]="post.content.rendered">
        </ion-content>
        
      </ng-template>
    </ion-modal>


  </ion-card>

</ion-content>

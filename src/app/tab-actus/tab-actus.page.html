<ion-content [fullscreen]="true" *ngIf="posts$ | async as posts">

  <ion-card *ngFor='let post of posts'>

    <ion-card-header>
      <ion-card-title>{{ post.title}}</ion-card-title>
      <ion-card-subtitle>{{post.publishedAt | date: 'dd MM yyyy'}}</ion-card-subtitle>
    </ion-card-header>

    <!-- <ion-card-content [innerHtml]="post.excerpt.rendered">
    </ion-card-content> -->

    <ion-button class="ion-padding-start" size="small" href={{post.url}}>Lire plus</ion-button>

    <ion-modal [isOpen]="isModalOpen">
      <ng-template>
        <ion-header>
          <ion-toolbar>
            <ion-title>Modal</ion-title>
            <ion-buttons slot="end">
              <ion-button (click)="setOpen(false)">Close</ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
        <!-- <ion-content class="ion-padding" [innerHtml]="post.content.rendered">
        </ion-content> -->

      </ng-template>
    </ion-modal>


  </ion-card>

</ion-content>
